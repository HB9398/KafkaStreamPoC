version: "3"
services:
  zookeeper-1:
    image: bitnami/zookeeper:latest
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes 
    ports:
      - "2181:2181"
    networks:
      - kafka-net
    hostname: zookeeper

  kafka-1:
    image: bitnami/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-1:2181
    depends_on:
      - zookeeper-1
    networks:
      - kafka-net

networks:
  kafka-net:
    driver: bridge
